name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # 使用最新的 v4 版本

    - name: Setup Hugo
      uses: actions/setup-hugo@v2  # 使用官方的 Hugo 设置动作
      with:
        hugo-version: 'latest'  # 或者指定具体版本，例如 '0.118.2'
        extended: true  # 安装扩展版 Hugo（如果需要）

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4  # 使用兼容 Node.js 20 的部署动作
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # 修改为 'token'，而不是 'GITHUB_TOKEN'
        branch: gh-pages  # 部署的分支，确保与 GitHub Pages 设置一致
        folder: public  # Hugo 构建输出的目录



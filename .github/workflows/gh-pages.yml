name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # 更新到 v4，兼容 Node.js 20

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2  # 使用正确的版本号
      with:
        hugo-version: 'extended'

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3  # 使用正确的版本号
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public


